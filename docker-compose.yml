version: "3.2"
services:
  node-app :
    build: .
    container_name: node_app
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - sql
    links: 
      - sql
    environment:
      WAIT_HOSTS: sql:1433

  sql:
    container_name: sql
    restart: always
    image: microsoft/mssql-server-linux:2017-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "IntelliSwift@123"
      ACCEPT_EULA: "Y"
  